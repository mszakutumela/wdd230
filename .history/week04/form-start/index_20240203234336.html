<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- This start file was build by Paul Cheney  -->
    <title>HTML5 Start Site by Paul Cheney</title>
    <meta name="author" content="John Doe">
    <meta name="description" content="Fill Me In">

    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/larger.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>

    <nav class="clearfix">
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html"></form>
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <label>Phone <input type="tel" name="phone" placeholder="1235551234"></label>
                <label>Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label>Website <input type="url" name="url" placeholder="http://"></label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="audience" value="beginner">Beginner</label>
                <label><input type="radio" name="audience" value="intermediate">Intermediate</label>
                <label><input type="radio" name="audience" value="advanced">Advanced</label>
                <div>Software Needs</div>
                <label><input type="checkbox" name="editing" value="yes">Photo Editing</abel>
                <label><input type="checkbox" name="code" value="yes">Coding</abel>
                <label><input type="checkbox" name="process" value="yes">Preprocessor</abel>
                <label><input type="checkbox" name="client" value="yes">FTP Client</abel>   
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label>Anticipated Completion Date <input type="date" name="completeDate"> </label>
                <label>
                    Course Subject
                    <select name="subject">
                        <option value="pleaseSelect">Please Select</option>
                        <option value="software">Software Development</option>
                        <option value="language">English</option>
                        <option value="socialMedia">Social Media Marketing</option>
                        <option value="familyHistory">Family History Marketing</option>
                        <option value="data">Data Professional</option>
                        <option value="design">Graphic Design</option>
                        <option value="career">Career Development</option>
                        <option value="math">Math for the Real World</option>
                    </select>
                </label>
                <label>How Many Authors <input type="date" name="completeDate"> </label>
            </fieldset>

    </main>


    <footer>
        &copy; &bull; Paul Cheney &bull; 123-555-6789
    </footer>
    <script src="scripts/scripts.js"></script>
</body>

</html>
