<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables for Data Presentation</title>
    <meta name="author" content="Ayanda Ndlovu">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildest Service</th>
            </tr>
            <tr>
                <th></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <!-- <td class="highlight"></td> -->
                
            </tr>
            <tr>
                <td>September</td>
                <td>4,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>3,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>2,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
