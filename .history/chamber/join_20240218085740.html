<body>
    <header>
        
    </header>
    
    <main>
        <h1>The Chamber Membership Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">First Name* <input type="text" name="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" required></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="1235551234"></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Website <input type="url" name="url" placeholder="http://"></label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label class="sbs"><input type="radio" name="audience" value="beginner">Beginner</label>
                <label class="sbs"><input type="radio" name="audience" value="intermediate">Intermediate</label>
                <label class="sbs"><input type="radio" name="audience" value="advanced">Advanced</label>
                <div>Software Needs</div>
                <label class="sbs"><input type="checkbox" name="editing" value="yes">Photo Editing</abel>
                <label class="sbs"><input type="checkbox" name="code" value="yes">Coding</abel>
                <label class="sbs"><input type="checkbox" name="process" value="yes">Preprocessor</abel>
                <label class="sbs"><input type="checkbox" name="client" value="yes">FTP Client</abel>   
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label class="top">Anticipated Completion Date <input type="date" name="completeDate"> </label>
                <label class="top">
                    Course Subject
                    <select name="subject">
                        <!-- <option value="pleaseSelect">Please Select &%9662;</option> -->
                        <option value="pleaseSelect">Please Select</option>
                        <option value="software">Software Development</option>
                        <option value="language">English</option>
                        <option value="socialMedia">Social Media Marketing</option>
                        <option value="familyHistory">Family History Marketing</option>
                        <option value="data">Data Professional</option>
                        <option value="design">Graphic Design</option>
                        <option value="career">Career Development</option>
                        <option value="math">Math for the Real World</option>
                    </select>
                </label>
                <label class="top">How Many Authors <input type="number" name="authors"> </label>
            </fieldset>
            <input type="submit" value="Propose My Course" class="submitButton">
        </form>    
    </main>


    <footer>

    </footer>

</body>

</html>
