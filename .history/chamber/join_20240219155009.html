<body>
    <header>
        
    </header>
    
    <main>
        <h1>Membership Application</h1>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Member Information</legend>
                <label class="top">First Name* <input type="text" name="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" required></label>
                <label class="top">Job Title* <input type="text" name="jobTitle" required></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Mobile Phone Number* <input type="tel" name="phone" placeholder="1235551234"></label>
            </fieldset>
            <fieldset>    
                <legend>Membership Level</legend>
                <div>Choose Your Membership Level</div>
                <label class="sbs"><input type="radio" name="audience" value="Free Membership">NP Membership is for non profit organizations and there is no fee</label>
                <label class="sbs"><input type="radio" name="audience" value="Bronze">Bronze Membership</label>
                <label class="sbs"><input type="radio" name="audience" value="Silver">Silver Membership</label>
                <label class="sbs"><input type="radio" name="audience" value="Gold">Gold Membership</label>
                <label class="top">Business Name* <input type="text" name="business" required></label>
                <label class="bottom">Business Description <input area="text" name="businessDescription" id="businessDescription"></label>
                <label class="bottom">Timestamp<input type="hidden" name="timeStamp" id="timeStamp"></label>
            </fieldset>
            <fieldset>    
                <legend>Business Information</legend>
                
                <label class="top">Business Name* <input type="text" name="business" required></label>
                <label class="bottom">Business Description <input area="text" name="businessDescription" id="businessDescription"></label>
                <label class="bottom">Timestamp<input type="hidden" name="timeStamp" id="timeStamp"></label>
            </fieldset>

                       
            <input type="submit" value="Join Chamber" class="submitButton">
        </form>    
    </main>


    <footer>

    </footer>

</body>

</html>
