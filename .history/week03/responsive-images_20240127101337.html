<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images: srcset</title>
    <meta name="author" content="Ayanda Ndlovu">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 250px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 500px)">
                img
            </picture>
        </div>
    </main>
    
</body>
</html>
