<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/lazyload.css">

            <img src="images/pic2.webp" alt="Amulek's 13 month photo-shoot pic2">

        </picture>
        <picture>
            <img src="images/pic4.webp" alt="Amulek's 13 month photo-shoot pic4">
        </picture>
        <picture>
            <img src="images/pic5.webp" alt="Amulek's 13 month photo-shoot pic5">
        </picture>
        <picture>
            <img src="images/pic6.webp" alt="Amulek's 13 month photo-shoot pic6">
        </picture>        
    </main>

    <footer>
        <div class="footer-info">
            <p>
                &copy; <span id="year"></span> | Ayanda Ndlovu | Centurion - South Africa
            </p>
        </div>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/Lazyload.js"></script>
</body>
</html>
